<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown 编辑器</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Responsive design styles */
    @media only screen and (max-width: 768px) {
      .editor-container {
        flex-direction: column; /* Stack editor and preview vertically on small screens */
      }
      .toolbar, .editor, .preview {
        width: 100%; /* Make toolbar, editor, and preview fill full width on small screens */
      }
    }
  </style>
</head>
<body>
  <div class="editor-container md3-surface">
    <div class="toolbar md3-elevation">
      <button class="md3-button" onclick="insertBold()">
        <span class="material-icons">format_bold</span>加粗
      </button>
      <button class="md3-button" onclick="insertItalic()">
        <span class="material-icons">format_italic</span>斜体
      </button>
      <select id="heading-level" class="md3-select" onchange="insertHeading()">
        <option value="">标题</option>
        <option value="1">H1</option>
        <option value="2">H2</option>
        <option value="3">H3</option>
        <option value="4">H4</option>
        <option value="5">H5</option>
        <option value="6">H6</option>
      </select>
      <button class="md3-button" onclick="insertLink()">
        <span class="material-icons">link</span>链接
      </button>
      <button class="md3-button" onclick="insertImage()">
        <span class="material-icons">image</span>图片
      </button>
      <button class="md3-button preview-button" onclick="generatePreview()">
        <span class="material-icons">preview</span>生成预览
      </button>
    </div>
    <div class="editor">
      <textarea id="markdown-input" class="md3-textarea" placeholder="在此编写Markdown..."></textarea>
    </div>
    <div class="preview md3-surface">
      <h3>预览</h3>
      <div id="preview-content" class="md3-surface"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
